<div class="p5">
  <div class="container">
    <div class="box-form">
      <h1>Sign In</h1>
      <h4>Access your account</h4>
      <hr class="mt-5 mb-5">

      <form class="form-filtro form-small" novalidate (ngSubmit)="signIn()" [formGroup]="signInForm">

        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="errorMessages">Oops! something didn't work:</h3>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label class="control-label pl-0">E-mail</label>
          <div class="pl-0">
            <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
            <span class="text-danger" *ngIf="displayMessage.email">
              <p [innerHTML]="displayMessage.email"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label pl-0">Password</label>
          <div class="pl-0">
            <input class="form-control" id="password" type="password" placeholder="Password (required)" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
            <span class="text-danger" *ngIf="displayMessage.password">
              <p [innerHTML]="displayMessage.password"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <span><button class="btn btn-success" id="SignIn" [disabled]="!signInForm.valid" type="submit">Sign In</button></span>
        </div>
      </form>
    </div>
  </div>
</div>
